<div class="container searcher">
  <img class="searcher__logo" src="assets/images/Logo_ML.png" alt="Logo Mercado Libre"/>
  <span class="searcher__box">
    <input type="search" name="q" [formControl]="queryControl" placeholder="Nunca dejes de buscar" aria-label="busca en Mercado Libre"/>
    <button (click)="onSearchButton()"><img src="assets/images/ic_Search.png" alt="envio gratis" /></button>
  </span>
</div>
